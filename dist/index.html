<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Manuel Scholz - A Todo Project from OdinProject</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/modals.css'>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="project-modal" class="modal">

        <form id="project-form">
            <button id="close-project-modal" class="modal-close">&times;</button>
            <label for="project-title-input">Project title</label>
            <input id="project-title-input" type="text" required>
            <input type="submit" id="add-project" class="add-project-modal" value="Add Project">
        </form>
    </div>

    <div id="overlay"></div>

</body>
<script src='main.js'></script>

</html>
